<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #000;
        }
    </style>
</head>

<body>
    <script src="../dist/canvas-utils.min.js"></script>
    <script>
        let snowflakes = [], snowNum = 100
        const canvas = new Canvas();
        function createSnowflake() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height, // 从屏幕上方掉落
                size: Math.random() * 16 + 1,
                speedY: Math.random() * 1 + 0.5,
                speedX: Math.random() * 0.8 - 0.1,
                opacity:Math.random() * 1.0 // 透明度
            };
        }
        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }
        async function initsnow() {
            const snowImage = await loadImage('examples/images/snow.png');
            for (let i = 0; i < snowNum; i++) {
                const flake = createSnowflake();
                flake.img = snowImage; 
                snowflakes.push(flake);
            }
            animate()
        }

        canvas.draw = function (cas, ctx) {
            for (let i = 0; i < snowflakes.length; i++) {
                const { x, y, size, opacity ,img} = snowflakes[i];
                if (img) {
                    ctx.save();
                    ctx.globalAlpha = opacity;
                    ctx.drawImage(img, x, y, size, size);
                    ctx.globalAlpha = 1
                    ctx.restore();
                }
            }
        }

        function animate(time) {
            // 更改数据
            snowflakes.forEach(function (snowflake) {
                snowflake.y += snowflake.speedY;
                snowflake.x += snowflake.speedX;
                // 边界处理
                if (snowflake.y > canvas.height) {
                    snowflake.y = -snowflake.size;
                }
                if (snowflake.x > canvas.width) {
                    snowflake.x = 0;
                } else if (snowflake.x < 0) {
                    snowflake.x = canvas.width;
                }
            })

            canvas.render()
            requestAnimationFrame(animate)
        }

        initsnow() 
    </script>
</body>

</html>
